<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="/css/styles.css">
  <title>Add a student</title>
</head>
<body class="add-student-page">
<h1>Add a new student</h1>
<form action="#" th:action="@{/api/students/add}" th:object="${student}" method="post">
  <label for="firstName">First name: </label>
  <input type="text" id="firstName" th:field="*{firstName}" /><br>

  <label for="lastName">Last name: </label>
  <input type="text" id="lastName" th:field="*{lastName}" /><br>

  <label for="email">Email: </label>
  <input type="email" id="email" th:field="*{email}" /><br>

  <label for="dateOfBirth">Date of birth: </label>
  <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}" /><br>

  <button type="submit">Save</button>
</form>
<div class="container">
  <a href="/students">Back to the student list</a>
</div>
</body>
</html>
