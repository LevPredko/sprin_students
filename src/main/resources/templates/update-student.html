<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="/css/styles.css">
  <title>Update the student</title>
</head>
<body class="update-page">
<h1>Update student information</h1>
<form action="#" th:action="@{/api/students/update}" th:object="${student}" method="post">
  <label for="id">ID:</label>
  <input type="text" id="id" th:field="*{id}" readonly /><br>

  <label for="firstName">First name: </label>
  <input type="text" id="firstName" th:field="*{firstName}" /><br>

  <label for="lastName">Last name: </label>
  <input type="text" id="lastName" th:field="*{lastName}" /><br>

  <label for="email">Email: </label>
  <input type="email" id="email" th:field="*{email}" /><br>

  <label for="dateOfBirth">Date of birth: </label>
  <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}" /><br>
<div class="update-student-page-button">
  <button type="submit">Update</button>
  <a href="/students">Cancel</a>
</div>
</form>
</body>
</html>
