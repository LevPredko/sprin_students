<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Оновити студента</title>
</head>
<body>
<h1>Оновити інформацію про студента</h1>
<form action="#" th:action="@{/api/students/update}" th:object="${student}" method="post">
  <label for="id">ID:</label>
  <input type="text" id="id" th:field="*{id}" readonly /><br>

  <label for="firstName">Ім'я:</label>
  <input type="text" id="firstName" th:field="*{firstName}" /><br>

  <label for="lastName">Прізвище:</label>
  <input type="text" id="lastName" th:field="*{lastName}" /><br>

  <label for="email">Email:</label>
  <input type="email" id="email" th:field="*{email}" /><br>

  <label for="dateOfBirth">Дата народження:</label>
  <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}" /><br>

  <button type="submit">Оновити</button>
</form>
<a href="/students">Назад до списку студентів</a>
</body>
</html>
