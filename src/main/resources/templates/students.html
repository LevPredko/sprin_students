<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/styles.css">
    <title>Student List</title>
</head>
<body class="students-page">
<h1>Student List</h1>

<table border="1">
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Date of Birth</th>
        <th>Age</th>
        <th>Action</th>
    </tr>
    <tr th:each="student : ${students}">
        <td th:text="${student.id}">1</td>
        <td th:text="${student.firstName}">First Name</td>
        <td th:text="${student.lastName}">Last Name</td>
        <td th:text="${student.email}">Email</td>
        <td th:text="${student.dateOfBirth}">Date of Birth</td>
        <td th:text="${student.age}">Age</td>
        <td>
            <a th:href="@{/students/update/{id}(id=${student.id})}">
                <button>Update</button>
            </a>
            <a th:href="@{/students/delete/{id}(id=${student.id})}">
                <button>Delete</button>
            </a>
        </td>
    </tr>
</table>
<a href="students/add">Add Student</a>
</body>
</html>
